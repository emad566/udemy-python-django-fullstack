{% extends "groups/group_base.html" %}
{% block title %}Form group{% endblock %}

{% load bootstrap3 %}

{% block group_contnt %}
<h4>Create a new group!</h4>
<form id="groupForm" class="" method="POST" action="{% url 'groups:create' %}">
    {% csrf_token %}
    
    {{ bootstrap_form form }}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>
{% endblock %}
